<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>{{ vm.title }}</h2>
        <ol class="breadcrumb">

            <li ng-repeat="name in vm.stateList" ng-class="{active: $last}">
                <a ng-if="!$last" ui-sref="{{ name }}">{{name|uppercase}}</a>
                <strong ng-if="$last">{{name|uppercase}}</strong>
            </li>

        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>
