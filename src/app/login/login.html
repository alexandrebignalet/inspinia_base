<div class="middle-box text-center loginscreen  animated fadeInDown">
    <div>
        <div>
            <h1 class="logo-name">DT+</h1>
        </div>
        <h3>Welcome to DT+</h3>
        <form class="m-t" role="form" ng-submit="vm.login($event)">
            <div class="form-group">
                <input type="text" id="username" class="form-control" placeholder="Username" required="" ng-model="vm.username">
            </div>
            <div class="form-group">
                <input type="password" id="password" class="form-control" placeholder="Password" required="" ng-model="vm.password">
            </div>
            <div class="form-group">
                <label for="rememberMe">
                    <input type="checkbox" id="rememberMe" ng-model="vm.rememberMe" checked>
                    <span translate="login.form.rememberme">Remember me</span>
                </label>
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">Login</button>

            <a href><small>Forgot password?</small></a>
            <p class="text-muted text-center"><small>Do not have an account?</small></p>
            <a class="btn btn-sm btn-white btn-block" ui-sref="register">Create an account</a>
        </form>
        <p class="m-t"> <small>Inspinia we app framework base on Bootstrap 3 &copy; 2014</small> </p>
    </div>
</div>
