<form name="editForm" role="form" novalidate ng-submit="vm.onSubmit()">
    <div class="form-group" ng-if="!vm.fromAnnouncer">
        <label for="platform_access_announcer">Announcer</label>
        <ui-select ng-model="vm.platformAccess.announcer" theme="bootstrap" id="platform_access_announcer">
            <ui-select-match placeholder="Select or search an Announcer in the list...">{{$select.selected.announcer}}</ui-select-match>
            <ui-select-choices repeat="announcer in vm.announcers | filter: $select.search">
                <div ng-bind-html="announcer.announcer | highlight: $select.search"></div>
            </ui-select-choices>
        </ui-select>
        <div ng-show="editForm.announcer.$invalid">
            <p class="help-block"
               ng-show="editForm.announcer.$error.required">
                This field is required.
            </p>
        </div>
    </div>

    <div class="row">
        <div class="form-group col-md-6" ng-class="{ 'has-error' : (editForm.username.$invalid && !editForm.username.$pristine), 'has-success': editForm.username.$valid}">
            <div class="form-group">
                <label class="control-label" for="platform_access_username">Login</label>
                <div class="input-group m-b">
                    <span class="input-group-addon"><i class="fa fa-{{ editForm.username.$invalid ? 'times' : 'check'}}"></i></span>
                    <input type="text" class="form-control" name="username" id="platform_access_username" ng-model="vm.platformAccess.username" required/>
                </div>
            </div>
            <div ng-show="editForm.username.$invalid && !editForm.username.$pristine">
                <p class="help-block"
                   ng-show="editForm.username.$error.required">
                    This field is required.
                </p>
            </div>
        </div>

        <div class="form-group col-md-6" ng-class="{ 'has-error' : (editForm.password.$invalid && !editForm.password.$pristine), 'has-success': editForm.password.$valid}">
            <div class="form-group">
                <label class="control-label" for="platform_access_password">Password</label>
                <div class="input-group m-b">
                    <span class="input-group-addon"><i class="fa fa-{{ editForm.password.$invalid ? 'times' : 'check'}}"></i></span>
                    <input type="text" class="form-control" name="password" id="platform_access_password" ng-model="vm.platformAccess.password" required/>
                </div>
            </div>
            <div ng-show="editForm.password.$invalid && !editForm.password.$pristine">
                <p class="help-block"
                   ng-show="editForm.password.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
    </div>

    <div class="form-group" ng-class="{ 'has-error' : (editForm.url.$invalid && !editForm.url.$pristine), 'has-success': editForm.url.$valid}">
        <div class="form-group">
            <label class="control-label" for="platform_access_url">URL</label>
            <div class="input-group m-b">
                <span class="input-group-addon"><i class="fa fa-{{ editForm.url.$invalid ? 'times' : 'check'}}"></i></span>
                <input type="text" class="form-control" name="url" id="platform_access_url" ng-model="vm.platformAccess.url" required/>
            </div>
        </div>
        <div ng-show="editForm.url.$invalid && !editForm.url.$pristine">
            <p class="help-block"
               ng-show="editForm.url.$error.required">
                This field is required.
            </p>
        </div>
    </div>



    <div class="form-group">
        <div class="form-group">
            <label class="control-label" for="platform_access_description">Description</label>

            <input type="text" class="form-control" name="description" id="platform_access_description" ng-model="vm.platformAccess.description" />
        </div>
    </div>
    <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-block btn-primary">
        <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
    </button>
</form>
