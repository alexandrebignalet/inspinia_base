<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="vm.clear()">&times;</button>

    <h4 class="modal-title" translate="comment.create">Create or edit an comment</h4>
</div>
<div class="modal-body">
    <comment-form comment="vm.comment" on-save-comment="vm.saveComment($event)"
                  is-saving="vm.isSaving"></comment-form>

</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default pull-left" data-dismiss="modal" ng-click="vm.clear();">
        <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
    </button>
</div>
