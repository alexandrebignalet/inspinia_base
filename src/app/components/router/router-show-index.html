<div class="table-responsive">
    <table datatable="ng" dt-options="vm.dtOptions" dt-column-defs="vm.DTColumnDefs" class="table table-striped table-bordered table-hover dataTables-example">
        <thead>
        <tr>
            <th>ID</th>
            <th translate="router.name">Name</th>
            <th translate="router.contactemail">Contact email</th>
            <th translate="router.actions">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-click="vm.showRouter(router)" ng-repeat="router in ::vm.routers">
            <td>{{::router.id}}</td>
            <td>{{::router.name}}</td>
            <td>{{::router._contactemail}}</td>
            <td></td></span></td>
        </tr>
        </tbody>
    </table>
</div>
