<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
            ng-click="vm.clear()">&times;</button>
    <h4 class="modal-title" translate="pricingTier.confirm.delete"><span></span>Confirm delete address</h4>
</div>
<div class="modal-body">
    <pricing-tier-delete pricing-tier-id="vm.pricingTierId"
                         on-delete-pricing-tier="vm.onDelete($event)" is-deleting="vm.isDeleting"></pricing-tier-delete>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
        <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
    </button>
</div>
