<form name="editForm" role="form" novalidate ng-submit="vm.onSubmit()">
    <div class="form-group" ng-class="{ 'has-error' : (editForm.name.$invalid && !editForm.name.$pristine), 'has-success': editForm.name.$valid}">
        <div class="form-group">
            <label class="control-label" for="pricingTier_name"><span translate="pricingTier.name">Name</span></label>
            <div class="input-group m-b">
                <span class="input-group-addon"><i class="fa fa-{{ editForm.name.$invalid ? 'times' : 'check'}}"></i></span>
                <input type="text" class="form-control" name="name" id="pricingTier_name" ng-model="vm.pricingTier.name" required/>
            </div>
        </div>
        <div ng-show="editForm.name.$invalid && !editForm.name.$pristine">
            <p class="help-block"
               ng-show="editForm.name.$error.required" translate="global.entity.validation.required">
                This field is required.
            </p>
        </div>
    </div>

    <div class="form-group" ng-class="{ 'has-error' : (editForm.name.$invalid && !editForm.name.$pristine), 'has-success': editForm.name.$valid}">
        <div class="form-group">
            <label class="control-label" for="pricingTier_comment"><span translate="pricingTier.comment">Comment</span></label>
            <div class="input-group m-b">
                <span class="input-group-addon"><i class="fa fa-{{ editForm.comment.$invalid ? 'times' : 'check'}}"></i></span>
                <input type="text" name="comment" class="form-control" id="pricingTier_comment" ng-model="vm.pricingTier.comment"/>
            </div>
        </div>

        <div ng-show="editForm.comment.$invalid && !editForm.comment.$pristine">
            <p class="help-block"
               ng-show="editForm.comment.$error.required" translate="global.entity.validation.required">
                This field is required.
            </p>
        </div>
    </div>

    <div class="form-group" ng-class="{ 'has-error' : editForm.minimalValue.$invalid && !editForm.minimalValue.$pristine, 'has-success': editForm.minimalValue.$valid}">
        <div class="form-group">
            <label class="control-label" for="pricingTier_minimalValue"><span translate="pricingTier.minimalValue">Minimal value</span></label>

            <input type="number" step="2" class="form-control" name="minimalValue" id="pricingTier_minimalValue" ng-model="vm.pricingTier.minimal_value" required/>
        </div>

        <div ng-show="editForm.minimalValue.$invalid && !editForm.minimalValue.$pristine">
            <p class="help-block"
               ng-show="editForm.minimalValue.$error.required" translate="global.entity.validation.required">
                This field is required.
            </p>
        </div>
    </div>

    <div class="form-group" ng-class="{ 'has-error' : editForm.thisCpm.$invalid && !editForm.thisCpm.$pristine, 'has-success': editForm.thisCpm.$valid}">
        <div class="form-group">
            <label class="control-label" for="pricingTier_thisCpm"><span translate="pricingTier.thisCpm">This CPM</span></label>

            <input type="number" step="2" class="form-control" name="thisCpm" id="pricingTier_thisCpm" ng-model="vm.pricingTier.thisCpm" required/>
        </div>

        <div ng-show="editForm.thisCpm.$invalid && !editForm.thisCpm.$pristine">
            <p class="help-block"
               ng-show="editForm.thisCpm.$error.required" translate="global.entity.validation.required">
                This field is required.
            </p>
        </div>
    </div>

    <div class="form-group">
        <div class="text-center">
            <label>CPM</label>
            <div>
                <input icheck type="checkbox" ng-model="vm.pricingTier.cpm">
            </div>
        </div>
    </div>

    <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-block btn-primary">
        <span class="glyphicon glyphicon-save"></span>&nbsp;
        <span ng-if="vm.pricingTier.id" translate="pricingTier.action.update">Update</span>
        <span ng-if="!vm.pricingTier.id" translate="pricingTier.action.save">Save</span>
    </button>
</form>
