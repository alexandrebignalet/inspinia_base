<div class="wrapper wrapper-content  animated fadeInRight">
    <div class="row">
        <div class="col-sm-8">
            <div class="ibox">
                <div class="ibox-title">
                    <h5 translate="router.list">Routers list
                        <small></small>
                    </h5>
                    <div class="ibox-tools">
                        <a ui-sref="router.create"><button class="btn btn-primary btn-outline"><span translate="router.create"></span></button></a>
                    </div>
                </div>
                <div class="ibox-content">

                    <div class="table-responsive">
                        <table datatable="ng" dt-options="vm.dtOptions" dt-column-defs="vm.DTColumnDefs" class="table table-striped table-bordered table-hover dataTables-example">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th translate="router.name">Name</th>
                                <th translate="router.contactemail">Contact email</th>
                                <th translate="router.actions">Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-click="vm.showRouter(router)" ng-repeat="router in ::vm.routers">
                                <td>{{::router.id}}</td>
                                <td>{{::router.name}}</td>
                                <td>{{::router._contactemail}}</td>
                                <td><a ui-sref="router.edit({routerId: router.id})"><button class="btn btn-outline btn-primary">
                                    <span class="fa fa-pencil"></span>
                                </button></a></td>
                            </tr>
                            </tbody>
                            <tfoot>
                            <tr>
                                <th>ID</th>
                                <th translate="router.name">Name</th>
                                <th translate="router.contactemail">Contact email</th>
                                <th translate="router.actions">Actions</th>
                            </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-4">
            <router-show router="vm.showedRouter"></router-show>
        </div>
    </div>
</div>
