<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="vm.clear()">&times;</button>

    <h4 class="modal-title" translate="pricingPlan.create">Create or edit an pricing plan</h4>
</div>
<div class="modal-body">
    <pricing-plan-form pricing-plan="vm.pricingPlan" routers="vm.routers" pricing-tiers="vm.pricingTiers"
                       on-save-pricing-plan="vm.onSave($event)" is-saving="vm.isSaving"></pricing-plan-form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default pull-left" data-dismiss="modal" ng-click="vm.clear();">
        <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
    </button>
</div>
