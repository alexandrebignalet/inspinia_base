<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
            ng-click="vm.clear()">&times;</button>

    <h4 class="modal-title" translate="database.dialog.createOrEdit">Create or edit a database</h4>
</div>
<div class="modal-body">
    <database-form database="vm.database" on-save="vm.onSave($event)" is-saving="vm.isSaving"></database-form>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-default pull-left" data-dismiss="modal" ng-click="vm.clear();">
        <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
    </button>
</div>
