<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5 translate="database.list">Databases list
                        <small></small>
                    </h5>
                    <div class="ibox-tools">
                        <a ui-sref="database.create" translate="database.create" class="btn btn-primary btn">Create new database</a>
                    </div>
                </div>
                <div class="ibox-content">
                    <table datatable="ng" dt-options="vm.dtOptions" class="table table-striped table-bordered table-hover dataTables-example">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th translate="database.name">Name</th>
                                <th translate="database.country">Country</th>
                                <th translate="database.type">Type</th>
                                <th translate="database.company">Companies</th>
                                <th>Reine Rouge ID</th>
                                <th translate="database.segmentation.age">Age</th>
                                <th translate="database.segmentation.sex">Sex</th>
                                <th translate="database.segmentation.zipcode">Zipcode</th>
                                <th translate="database.segmentation.nameExt">Name</th>
                                <th translate="database.segmentation.firstname">Firstname</th>
                                <th translate="database.active">Active</th>
                                <th translate="database.expertSenderApiUrl">Expertsender_apiurl</th>
                                <th translate="global.actions">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                        <tr class="gradeX" ng-repeat="db in vm.databases">
                            <td>
                                <a href>{{ ::db.id }} </a>
                            </td>
                            <th><a href>{{ ::db.name }}</a></th>
                            <td>{{ ::db.country }}</td>
                            <td>{{ ::db.type }}</td>
                            <td>
                                <ul class="list-unstyled">
                                    <li ng-repeat="company in db.companies">
                                        {{ ::company.name }}
                                    </li>
                                </ul>
                            </td>
                            <td>{{ ::db.reinerouge_id }}</td>
                            <td>
                                <span class="fa fa-check" ng-if="db.age" style="color:#045979"></span>
                                <span class="fa fa-remove" ng-if="!db.age"></span>
                            </td>
                            <td>
                                <span class="fa fa-check" ng-if="db.sexe" style="color:#045979"></span>
                                <span class="fa fa-remove" ng-if="!db.sexe"></span>
                            </td>
                            <td>
                                <span class="fa fa-check" ng-if="db.zipcode" style="color:#045979"></span>
                                <span class="fa fa-remove" ng-if="!db.zipcode"></span>
                            </td>
                            <td>
                                <span class="fa fa-check" ng-if="db.name_ext" style="color:#045979"></span>
                                <span class="fa fa-remove" ng-if="!db.name_ext"></span>
                            </td>
                            <td>
                                <span class="fa fa-check" ng-if="db.firstname" style="color:#045979"></span>
                                <span class="fa fa-remove" ng-if="!db.firstname"></span>
                            </td>
                            <td>
                                <entity-activate  entity="db" authorize="vm.canActivate"
                                                    on-activate="vm.onActivate($event)" is-saving="vm.isSaving"
                                ></entity-activate>
                            </td>

                            <td>{{ ::db.expertsender_apiurl }}</td>
                            <td>
                                <a ui-sref="database.edit({id: db.id})"><i class="fa fa-pencil"></i></a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
