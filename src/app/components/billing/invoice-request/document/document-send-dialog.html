<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="vm.clear()">&times;</button>

    <h4 class="modal-title" translate="billing.send">Send {{vm.type}}</h4>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-6">
            <document-send-form document-id="vm.documentId" pdf="vm.pdf" preferences="vm.preferences"
                                on-send-document="vm.onSendDocument($event)" is-sending="vm.isSending"
                                mail="vm.billingContact.mail">
            </document-send-form>
        </div>
        <div class="col-md-6">
            <pdf-show pdf-url="vm.pdf"></pdf-show>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default pull-left" data-dismiss="modal" ng-click="vm.clear();">
        <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
    </button>
</div>
