<div class="wrapper wrapper-content  animated fadeInRight">
    <div class="row">
        <div class="col-sm-8">
            <div class="ibox">
                <div class="ibox-title">
                    <h5 translate="announcer.list">Announcers list
                        <small></small>
                    </h5>
                    <div class="ibox-tools">
                        <button ui-sref="announcer.create" class="btn btn-primary btn-outline"><span translate="announcer.create">Create new announcer</span></button>
                    </div>
                </div>
                <div class="ibox-content">

                    <div class="table-responsive">
                        <table datatable="ng" dt-options="vm.dtOptions" dt-column-defs="vm.DTColumnDefs" class="table table-striped table-bordered table-hover dataTables-example">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th translate="announcer.announcer">Announcer</th>
                                <th>Reine Rouge ID</th>
                                <th translate="announcer.country">Pays</th>
                                <td translate="announcer.active">Active</td>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="announcer in ::vm.announcers" class="gradeX">
                                <td>{{::announcer.id}}</td>
                                <td><a ng-click="vm.showAnnouncer(announcer)" class="client-link">{{::announcer.announcer}}</a></td>
                                <td>{{::announcer.reinerouge_id}}</td>
                                <td><span ng-if="announcer.country != ''">{{::announcer.country | countryNameFilter }}</span></td>
                                <td>
                                    <entity-activate
                                        authorize="true"
                                        entity="announcer"
                                        is-saving="vm.isSaving"
                                        on-activate="vm.onActivate($event)"
                                    >
                                    </entity-activate>
                                </td>

                            </tr>
                            </tbody>
                            <tfoot>
                            <tr>
                                <th>ID</th>
                                <th translate="announcer.announcer">Announcer</th>
                                <th>Reine Rouge ID</th>
                                <th translate="announcer.country">Pays</th>
                                <td translate="announcer.active">Active</td>
                            </tr>
                            </tfoot>
                        </table>
                    </div>

                </div>
            </div>
        </div>
        <div class="col-sm-4">
            <announcer-show announcer="vm.showedAnnouncer"></announcer-show>
        </div>
    </div>
</div>
