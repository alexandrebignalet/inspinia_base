<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5 translate="announcer.list">Announcers list
                        <small></small>
                    </h5>
                    <div class="ibox-tools">
                        <button ui-sref="announcer.create" class="btn btn-outline btn-primary btn" translate="announcer.create">Create new announcer</button>
                    </div>
                </div>
                <div class="ibox-content">
                    <table datatable="ng" dt-options="vm.dtOptions" dt-column-defs="vm.DTColumnDefs" class="table table-striped table-bordered table-hover dataTables-example">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th translate="announcer.announcer">Announcer</th>
                            <th>Reine Rouge ID</th>
                            <th translate="announcer.country">Pays</th>
                            <td translate="announcer.active">Active</td>
                            <th translate="announcer.actions">Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="announcer in ::vm.announcers" class="gradeX">
                            <td>{{::announcer.id}}</td>
                            <td>{{::announcer.announcer}}</td>
                            <td>{{::announcer.reinerouge_id}}</td>
                            <td>{{::announcer.country}}</td>
                            <td>
                                <entity-activate
                                    authorize="true"
                                    entity="announcer"
                                    is-saving="vm.isSaving"
                                    on-activate="vm.onActivate($event)"
                                >
                                </entity-activate>
                            </td>
                            <td>
                                <a ui-sref="announcer.edit({announcerId: announcer.id})"><button class="btn btn-xs btn-primary">
                                    <span class="fa fa-pencil"></span>
                                </button></a>
                            </td>
                        </tr>
                        </tbody>
                        <tfoot>
                        <tr>
                            <th>ID</th>
                            <th translate="announcer.announcer">Announcer</th>
                            <th>Reine Rouge ID</th>
                            <th translate="announcer.country">Pays</th>
                            <td translate="announcer.active">Active</td>
                            <th translate="announcer.actions">Actions</th>
                        </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>

</div>
