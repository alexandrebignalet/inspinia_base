<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5 translate="announcer.list">Announcers list
                        <small></small>
                    </h5>
                    <div class="ibox-tools">
                        <a href="" class="btn btn-primary btn">Create new project !</a>
                    </div>
                </div>
                <div class="ibox-content">

                    <table datatable="ng" dt-options="vm.dtOptions" class="table table-striped table-bordered table-hover dataTables-example">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Announcer</th>
                            <th>Reine Rouge ID</th>
                            <th>Pays</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="announcer in ::vm.announcers" class="gradeX">
                            <td>{{announcer.id}}</td>
                            <td>{{announcer.announcer}}</td>
                            <td>{{announcer.reinerouge_id}}</td>
                            <td>{{announcer.country}}</td>
                        </tr>
                        </tbody>
                        <tfoot>
                        <tr>
                            <th>ID</th>
                            <th>Announcer</th>
                            <th>Reine Rouge ID</th>
                            <th>Country</th>
                        </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>

</div>
