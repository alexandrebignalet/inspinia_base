<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="vm.clear()">&times;</button>

    <h4 class="modal-title">New Platform Access</h4>
    <pre>
        {{vm.platformAccess.announcer}}
    </pre>
</div>
<div class="modal-body">
    <platform-access-form announcers="vm.announcers" platform-access="vm.platformAccess" on-save-platform-access="vm.onSave($event)"></platform-access-form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default pull-left" data-dismiss="modal" ng-click="vm.clear();">
        <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
    </button>
</div>
