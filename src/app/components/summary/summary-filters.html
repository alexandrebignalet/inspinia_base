<div class="row">
    <div class="form-group col-md-3">
        <label >Companies</label>
        <am-multiselect multiple="true"
                        ms-selected ="There are {{vm.selectedDatabases.length}} database(s) selected"
                        template-url="app/layouts/select-template.html"
                        ng-model="vm.selectedDatabases" ms-header="Select databases"
                        options="database as database.name for database in vm.dataFilters.databases"
                        change="vm.onChangeFilter()">
        </am-multiselect>
    </div>

    <div class="form-group col-md-3">
        <label >Companies</label>
        <am-multiselect multiple="true"
                        ms-selected ="There are {{vm.selectedCompanies.length}} company(ies) selected"
                        template-url="app/layouts/select-template.html"
                        ng-model="vm.selectedCompanies" ms-header="Select companies"
                        options="company as company.name for database in vm.dataFilters.companies"
                        change="vm.onChangeFilter()">
        </am-multiselect>
    </div>

    <div class="form-group col-md-3">
        <label >Types</label>
        <am-multiselect multiple="true"
                        ms-selected ="There are {{vm.selectedTypes.length}} types(s) selected"
                        template-url="app/layouts/select-template.html"
                        ng-model="vm.selectedTypes" ms-header="Select types"
                        options="type as type.name for type in vm.dataFilters.types"
                        change="vm.onChangeFilter()">
        </am-multiselect>
    </div>

    <div class="form-group col-md-3">
        <label >Routers</label>
        <am-multiselect multiple="true"
                        ms-selected ="There are {{vm.selectedRouters.length}} routers(s) selected"
                        template-url="app/layouts/select-template.html"
                        ng-model="vm.selectedRouters" ms-header="Select routers"
                        options="router as router.name for router in vm.dataFilters.routers"
                        change="vm.onChangeFilter()">
        </am-multiselect>
    </div>
</div>
