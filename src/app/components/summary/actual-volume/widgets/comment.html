<div class="ibox">
    <div class="ibox-title">
        <h2>Actual volume Comment</h2>
        <button ng-click="vm.addComment()" class="btn btn-success btn-outline">Ajouter un commentaire</button>
    </div>
    <div class="ibox-content">
        <div ng-repeat="comment in vm.comments">
            <span>{{comment.content}}</span>
        </div>
    </div>
</div>
