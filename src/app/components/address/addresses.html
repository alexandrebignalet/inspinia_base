<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5 translate="address.list">Addresses list
                        <small></small>
                    </h5>
                    <div class="ibox-tools">
                        <a ui-sref="address.create">
                            <button class="btn btn-primary btn-outline" translate="address.create">Create new address</button>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <table datatable="ng" dt-options="vm.dtOptions" class="table table-striped table-bordered table-hover dataTables-example">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th translate="address.street">Street</th>
                                <th translate="address.town">City</th>
                                <th translate="address.zipcode">Zipcode</th>
                                <th translate="address.country">Country</th>
                                <th translate="address.complement">Complement</th>
                                <th translate="global.actions">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="address in ::vm.addresses" class="gradeX">
                                <td>{{::address.id}}</td>
                                <td>{{::address.street}}</td>
                                <td>{{::address.town}}</td>
                                <td>{{::address.zipcode}}</td>
                                <td>{{::address.country}}</td>
                                <td>{{::address.complement}}</td>
                                <td>
                                    <a ui-sref="address.edit({id: address.id})">
                                        <button class="btn btn-primary btn-outline">
                                            <span class="fa fa-pencil"></span>
                                        </button>
                                    </a>
                                    <a ui-sref="address.delete({id: address.id})">
                                        <button class="btn btn-danger btn-outline">
                                            <span class="fa fa-trash"></span>
                                        </button>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</div>
