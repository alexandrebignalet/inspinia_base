<div class="table-responsive">
    <table datatable="ng" dt-options="vm.dtOptions" dt-column-defs="vm.DTColumnDefs" class="table table-striped table-bordered table-hover dataTables-example">
        <thead>
        <tr>
            <th>ID</th>
            <th translate="router.name">Name</th>
            <th translate="router.contact_email">Contact email</th>
            <th translate="router.contact_name">Contact Name</th>
            <th translate="router.actions">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-click="vm.showRouter(router)" ng-repeat="router in ::vm.routers">
            <td>{{::router.id}}</td>
            <td>{{::router.name}}</td>
            <td>{{::router._contactemail}}</td>
            <td>{{::router._contact_name}}</td>
            <td>
                <a ui-sref="router.edit({id: router.id})">
                    <button class="btn btn-primary btn-outline">
                        <i class="fa fa-pencil"></i>
                    </button>
                </a>
                <a ui-sref="router.delete({id: router.id})">
                    <button class="btn btn-danger btn-outline">
                        <i class="fa fa-trash"></i>
                    </button>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
