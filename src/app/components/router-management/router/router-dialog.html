<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="vm.clear()">&times;</button>

    <h4 class="modal-title" translate="router.create">New router</h4>
</div>
<div class="modal-body">
    <router-form router="vm.router" is-saving="vm.isSaving"  on-save-router="vm.onSaveRouter($event)"></router-form>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-default pull-left" data-dismiss="modal" ng-click="vm.clear();">
        <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
    </button>
</div>
